<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="../theme.css" type="text/css" rel="stylesheet" />
    <link href="../site.css" type="text/css" rel="stylesheet" />
    <script src="../theme.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Div for toggle icon -->
    <div id="icon">
    
        <!-- Icon with onclick event that switches between dark and light mode -->
        <i id="icon-mode" class="fa fa-toggle-off pull-right" onclick="toggleMode(this)" style="font-size: 28px;"><span
                id="icon-text"></span>
        </i>
    </div>

    <main id="container">
        <h1 class="app-header">Welcome to the Palindrome App!</h1>
        
        <!--Card including the button the user clicks to display and shuffle cards-->
        <div class="card">
            <div class="card-title">Palindrome Checker</div>
            <div class="card-content">
                <div class="form">
                <div class="form-field">

                <label for="txtPhrase">Phrase value:</label>

            <!--Input for the user to enter a position -->
                <input type="text" id="txtPhrase" class="input" name="txtPhrase" />
                </div>

                <div class="form-field">
                <!--Button to be clicked to display cards and trigger the shuffle-->
                    <button type="submit" class="btn btn-primary full-width" id="btnCheckPhrase">Check Phrase
                    </button>
                </div>
                </div>
            </div>
        </div>
        
        <!--Link to web-231 index.html, the course landing page-->
        <a class="return-home" href="../index.html">Return</a>
        
        <div class="card">
            <!--Card displaying the results of for/of loop statement results-->
            <div class="card-title">Palindrome Results</div>
            <div class="card-content">
            
                
                    <div id="assign-results-header"></div>
                    <div id="assign-results" class="assign-results-text"></div>
                </div>
        </div>

        <script>

                setDefaultTheme();

            

                function getTodayDate() {
                    return new Date().toLocaleDateString();
                }

                function getLength(str) {
                    return str.length;
                }

                function reverse(str) {
                    let charArray = str.split("");
                    let reversedCharArray = charArray.reverse(); 
                    return reversedCharArray.join("");         
                }

                function isPalindrome(str) {

                    if (reverse(str) === str) {
                    return true;
                    } else {
                    return false;
                    }
                }
            document.getElementById("btnCheckPhrase").onclick = function checkPhrase() {

                let txtPhrase = document.getElementById("txtPhrase").value;
                let  = assignResults = document.getElementById("assign-results").innerHTML;
                let today = getTodayDate();
                let len = getLength(txtPhrase);
                let reversedPhrase = reverse(txtPhrase.toLowerCase());
                let header = `Date: ${today} <br />
                Original Phrase: ${txtPhrase} <br />
                Reversed Phrase: ${reversedPhrase} <br />
                Phrase Length: ${len}`;

                document.getElementById("assign-results-header").innerHTML = header;

                if (isPalindrome(txtPhrase.toLowerCase()) === true) {
                    document.getElementById("assign-results").innerHTML = `${txtPhrase.toLowerCase()} <b><u>is</u></b> a palindrome`;
                } else {
                    document.getElementById("assign-results").innerHTML = `${txtPhrase.toLowerCase()} <b><u>is not</u></b> a palindrome`;
                }
            



            }
        </script>

    </main>
</body>
</html>
